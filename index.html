<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Splash - Your favourite image source</title>
</head>

<body>
    <header>
        <a id="logo" href="index.html">Splash</a>
    </header>
    <section>
        <form onsubmit=" searchPhotos(searchValue);return false;" class="search-form">
            <h1>Splash</h1>
            <h2>The internet's second source of freely usable images.</h2>
            <p>Powered by Pexels</p>
            <div>
                <input type="text" name="search" class="search-input" placeholder="Search high resolution photos">
                <button type="submit" class="submit-btn">Search</button>
            </div>
        </form>
        </div>
        <main>
            <div class="gallery"></div>
        </main>
        <div class="nav-button">
            <button class="more">More</button>
        </div>
    </section>





    <script src="app.js"></script>
</body>

</html>
